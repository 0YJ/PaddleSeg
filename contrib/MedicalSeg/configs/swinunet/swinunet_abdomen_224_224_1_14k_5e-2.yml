_base_: '../synapse/abdomen.yml'

batch_size: 24
iters: 14000

model:
  type: SwinUNet
  backbone:
    type: SwinTransformer_tinyer_patch4_window7_224
  num_classes: 9

optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 1.0e-4

lr_scheduler:
  type: PolynomialDecay
  learning_rate: 0.05
  end_lr: 0
  power: 0.9

loss:
  types:
    - type: MixedLoss
      losses:
        - type: CrossEntropyLoss
        - type: DiceLoss
      coef: [0.4, 0.6]
  coef: [1]

export:
  transforms:
    - type: Resize3D
      size: [ 1 ,224, 224 ]
  inference_helper:
    type: SwinUNetInferenceHelper